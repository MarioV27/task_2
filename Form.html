<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="Tugas 3.css">
</head>

<center>
<body>
    <h1>Form Absen</h1>
    <form method="GET" action="informasi.html">
        <table>
            <tr>
                <label><td>Nama </td></label>
                <td>: <input type="text" name="nama"></td>
            </tr>
            <tr>
                <label><td>NIM </td></label>
                <td>: <input type="number" name="nim"></td>
            </tr>
            <tr>
                <label><td>Email </td></label>
                <td>: <input type="email" name="email"></td>
            </tr>
            <tr>
                <label><td>Kelas </td></label>
                <td>: <select name="kelas">
                    <option>RA</option>
                    <option>RB</option>
                    <option>RC</option>
                    <option>RD</option>
                </select></td>
            </tr>
            <tr>
                <label><td>Pertemuan </td></label>
                <td>: <select name="pertemuan">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                </select></td>
            </tr>
            <tr>
                <label><td>Waktu </td></label>
                <td>: <input type="datetime-local" name="waktu"></td>
            </tr>
        </table>
    </form>
</body>
</center>
</html>
